<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8 - More Details</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
  <header>
    <div class="logo">Holberton</div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>California, Texas, Florida</h4>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Wi-Fi, Pool, Parking</h4>
      </div>
      <button>Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Place 1</h2>
        <div class="price_by_night">$200</div>
        <div class="information">
          <div class="max_guest">Max: 4 guests</div>
          <div class="number_rooms">2 bedrooms</div>
          <div class="number_bathrooms">1 bathroom</div>
        </div>
        <div class="user">Owner: <strong>John Doe</strong></div>
        <div class="description">This is a nice place with a great view.</div>
      </article>
    </section>
  </div>

  <footer>Holberton School</footer>
</body>
</html>
